<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="res/images/favicon.png">
    <title>PandeMap</title>
</head>

<body>
    <div id="loadingScreen">Attendere...</div>
    <div id="italyMap"></div>
    <div id="container">
        <div class="window" id="provincesWindow">
            <div id="regionHeader"></div>
            <div id="provincesContent"></div>
        </div>
        <div class="window" id="regionsWindow"></div>
        <div class="window" id="markersWindow">
            <input type="radio" name="markers" id="positivesMarker" value="totale_positivi">
            <label for="positivesMarker">Positivi</label><br>
            <input type="radio" name="markers" id="deceasedMarker" value="deceduti">
            <label for="deceasedMarker">Deceduti</label><br>
            <input type="radio" name="markers" id="healedMarker" value="dimessi_guariti">
            <label for="healedMarker">Guariti</label><br>
        </div>
    </div>
    <div class="button" id="visibilityBtn" title="Mostra / Nascondi tabelle"><img src="res/images/gui/eye_true.svg">
    </div>
    <div class="button" id="centerBtn" title="Centra mappa"><img src="res/images/gui/center.svg"></div>
    <div class="button" id="toggleModeBtn" title="Cambia tema"><img src="res/images/gui/theme_true.svg"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="js/script.js"></script>
</body>

</html>
